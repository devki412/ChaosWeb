<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Hover Effect</title>
    <style>
        /* Add the CSS effect here */
        .element-class {
            position: relative;
            display: inline-block;
            padding: 20px 40px;
            background-color: #ff6347;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .element-class::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8), rgba(138, 43, 226, 0.6));
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .element-class:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>

    <div class="element-class">Hover Over Me!</div>

</body>
</html>
